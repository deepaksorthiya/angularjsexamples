<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Title</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap css -->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!-- jquery js -->
        <script src="js/venders/jquery-3.2.1.js" type="text/javascript"></script>
        <!-- bootstrap js -->
        <script src="js/venders/bootstrap.js" type="text/javascript"></script>
        <!-- angular js -->
        <script src="js/venders/angular.js" type="text/javascript"></script>
        <!-- script js -->
        <script src="js/script/script.js" type="text/javascript"></script>
    </head>
    <body ng-controller="customersCtrl">
        <div class="container">
            <h2>Basic Table</h2>
            <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Drop Down</th>
                        <th>Drop Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="name in names">
                        <td>{{$index}}</td>
                        <td>{{name.Name}}</td>
                        <td>{{name.City}}</td>
                        <td>{{name.Country}}</td>
                        <td>
                            {{names[$index].data}}
                            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal{{$index}}">Open Modal</button>

                            <!-- Modal -->
                            <div id="myModal{{$index}}" class="modal fade" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Modal Header</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <select ng-model ="names[$index].data" class="form-control" ng-options="o as o.Name for o in dropDowns">
                                                    <option>{{o.Name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </td>
                        <td>{{names[$index].data}}</td>
                    </tr>
                </tbody>
            </table>
            <div>{{names| json}}</div>
        </div>
    </body>
</html>
